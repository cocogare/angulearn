<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Angular filters by Egghead Videos</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/3.2.2/stylesheets/foundation.min.css">
  </head>
  <body>
  
  
    <div ng-app="myApp">
		<div ng-controller="AvengersCtrl">

            <div>
                Actor: <input type="text" ng-model="search.name">
            </div>

            <div>
                Character: <input type="text" ng-model="search.character">
            </div>


            <table border="0" cellspacing="5" cellpadding="5">
				<tr><th>Actor</th>
					<th>Character</th>
				</tr>
				
				
				<tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'name'">
					<td>{{actor.name}}</td>
					<td>{{actor.character | uppercase}}</td>
				</tr>
				
				
			</table>
			
			
		</div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="filters.js"></script>
  </body>
</html>
